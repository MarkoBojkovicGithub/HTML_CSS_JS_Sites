<!DOCTYPE html>
<html>
<head>

 <meta name ="viewport" content="width=device-width,initial-scale=1">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<style>

</style>
</head>
  <div>
    <p id = "ime"></p>
    <p id = "godine"></p>
  </div>

  <button onclick = "PreviusPlay()"><<</button>
  <button onclick = "NextPlay()">>></button>
</body>
<script>
  let FudbalersLength =0;
  let currentPlayer = 0;
  var xmlDoc;
  const xhttp2 = new XMLHttpRequest();
  xhttp2.onload = function() {
    xmlDoc =this.responseXML;
    
    FudbalersLength = xmlDoc.getElementsByTagName("Fudbaler").length;
    document.getElementById("ime").innerHTML = "Ime: "+xmlDoc.getElementsByTagName("Name")[0].childNodes[0].nodeValue;
    document.getElementById("godine").innerHTML = "Godine: "+xmlDoc.getElementsByTagName("Godine")[0].childNodes[0].nodeValue;
  }
  xhttp2.open("GET","List.xml");
  xhttp2.send();

  function PreviusPlay() {
    if(currentPlayer == 0 ) {
      let Name = xmlDoc.getElementsByTagName("Name");
      let godin= xmlDoc.getElementsByTagName("Godine");

      document.getElementById("ime").innerHTML ="Ime: "+ Name[currentPlayer].childNodes[0].nodeValue;
      document.getElementById("godine").innerHTML ="Godine: "+ godin[currentPlayer].childNodes[0].nodeValue;
    }else {
      currentPlayer--;
      let Name = xmlDoc.getElementsByTagName("Name");
      let godin= xmlDoc.getElementsByTagName("Godine");

      document.getElementById("ime").innerHTML = "Ime: "+Name[currentPlayer].childNodes[0].nodeValue;
      document.getElementById("godine").innerHTML ="Godine: "+ godin[currentPlayer].childNodes[0].nodeValue;
    }
  }
  function NextPlay() {
    if(currentPlayer == FudbalersLength-1 ) {
      let Name = xmlDoc.getElementsByTagName("Name");
      let godin= xmlDoc.getElementsByTagName("Godine");

      document.getElementById("ime").innerHTML ="Ime: "+ Name[FudbalersLength-1].childNodes[0].nodeValue;
      document.getElementById("godine").innerHTML ="Godine: "+godin[FudbalersLength-1].childNodes[0].nodeValue;
    }else {
      currentPlayer++;
      let Name = xmlDoc.getElementsByTagName("Name");
      let godin= xmlDoc.getElementsByTagName("Godine");

      document.getElementById("ime").innerHTML ="Ime: "+ Name[currentPlayer].childNodes[0].nodeValue;
      document.getElementById("godine").innerHTML ="Godine: "+ godin[currentPlayer].childNodes[0].nodeValue;
    }
  }
  
</script>
</html>
