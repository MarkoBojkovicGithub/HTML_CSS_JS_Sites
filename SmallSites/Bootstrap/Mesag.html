d<!DOCTYPE html>
<html>
<head>

<style>

  }

    position: relative;

  .holder {

  }

</head>
<body>

  <div class = 'container mt-2 box-head'>
    <div class = 'container mt-2 box'>
      <div class = "row">
        <div class = "col-sm-3 p-0">
          <button
             id = "messagBt" 
             type = "button" 
             onclick = "ShowMessag()" 
             class = 'btn btn-primary'>Messages
                <span 
                  id = 'numberOfMessag' 
                  class = "badge bg-danger">1
                </span>
          </button>
        </div>
      </div>
      <div id = "text-holder-id" class = "row bg-info col-sm-2 text-holder">
          <div id="text-box-id"  class = "bg-light text-box">
            <p class = "face-text">Hellow to you. <br> Say hi to friends</p>
          </div>
          <input id = "input" class = "input" type = 'text'>
          <button onclick = "PostPa()" class = "btn btn-primary button" type = "button"><</button>
      </div>
    </div>
  </div>
  <div style = "background-color: green; height: 200px;" class = "container mt-0">

  </div>
 


</body>
<script>
  let input = document.getElementById("input");
  let toggleIs = false;
  var counter = 0;


  addEventListener("keypress" , function(helper) {
    if(helper.key === "Enter") {
      if(toggleIs == true && input === document.activeElement) {
        PostPa();
      }
    }
  })

  function CheckMessag () {
    let ms = document.getElementById("text-box-id");
    let size;
    size = counter;
    document.getElementById("numberOfMessag").innerText = size;
    if(counter != 0) {
      document.getElementById("numberOfMessag").style.display = "inline-block";
    }
  
    
  }

  function ShowMessag() {

    if(toggleIs == true) {
      CheckMessag();
    } else {
      document.getElementById("numberOfMessag").style.display = "none";
      counter = 0;
    }
  
    if (toggleIs == false) {
      console.log("aa");
      document.getElementById("text-holder-id").style.display = "block";
      toggleIs = true;
      document.getElementById('text-box-id').scrollTop = document.getElementById("text-holder-id").scrollHeight;
    

    }else {
      document.getElementById("text-holder-id").style.display = "none";
      toggleIs = false;
    }
  }

  function PostPa() {
    var paragraph = document.createElement("p");
    var holderHelpe = document.createElement("p");
    var textContaine = document.createElement("div");

    
    holderHelpe.innerText = "You: ";
    holderHelpe.classList.add("holder");
    console.log(holderHelpe.className);
    textContaine.appendChild(holderHelpe);

    if(input.value != "") {
      paragraph.innerText += input.value;
      paragraph.classList.add ("holder-helper");
      paragraph.innerHTML+= "<br>";
      textContaine.appendChild(paragraph);
      document.getElementById("text-box-id").appendChild(textContaine);
      input.value = "";
      counter +=1;
      document.getElementById('text-box-id').scrollTop = document.getElementById("text-holder-id").scrollHeight;
    }
   
  }
</script>
</html>
