d<!DOCTYPE html>
<html>
<head>
  <meta name ="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/fontawesome/css/all.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
  :root {
    --Player1 : 0;
    --Player2 : 0;
    --Percent : "%";

    --el1Color: blue;
    --el2Color:green;
  }
  .box {
    width: 100px;
    height: 100px;
    display: inline-block;
    text-align: center;
    background-color: rgb(235, 235, 110);
  }
  .el1 {
    background-color: var(--el1Color);
  }
  .el2 {
    background-color: var(--el2Color);
  }
  .bar {
    width: 100px;
  }
  .barel1{
    width: var(--Player1);
  }
  .barel2 {
    width: var(--Player2);
  }
  .holder {
    display: inline-block;
    background-color: rgb(48, 167, 48)
  }
  p {
    -webkit-user-select: none;
    color:rgb(211, 195, 50);
    margin-top: 18px;
    font-size: 40px;
  }
</style>
</head>
<body>
 
  <div style = "-webkit-user-select: none; "class = "container mt-2">
    <div class = 'holder'>
      <div class = "progress bar">
        <div class = "progress-bar bg-dark barel1">
          
        </div>
      </div>
      <div onclick = "Player1()" class = "box el1">
        <p id = "text1">0%</p>
      </div>
    </div>
    <div class = "holder">
      <div class = "progress bar">
        <div class = "progress-bar bg-dark barel2">

        </div>
      </div>
      <div  onclick = "Player2()" class = "box el2">
        <p id = "text2">0%</p>
      </div>
    </div>
   

  </div>
  


</body>
<script>
  let root = document.querySelector(":root");
  let rootStyle = getComputedStyle(root);

  var lengthPlayer1 = 0;
  var lengthPlayer2 = 0;
  console.log(rootStyle.getPropertyValue("--Player1"));
  
  function Player1() {
    if(lengthPlayer1 !=100) {
      lengthPlayer1+=10;
      root.style.setProperty("--Player1",lengthPlayer1+"%");
      document.getElementById("text1").innerHTML = lengthPlayer1+"%";
      if(lengthPlayer1==100){
        root.style.setProperty("--el1Color","blue");
      }
    }else {
      root.style.setProperty("--el1Color","blue");
    }
  }
  function Player2() {
    if(lengthPlayer2!=100) {
      lengthPlayer2+=10;
      root.style.setProperty("--Player2",lengthPlayer2+"%");
      document.getElementById("text2").innerHTML = lengthPlayer2+"%";
      if(lengthPlayer2==100){
        root.style.setProperty("--el2Color","green");
      }
    }else {
      root.style.setProperty("--el2Color","green");
    }
  }
</script>
</html>
