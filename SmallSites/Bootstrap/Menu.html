d<!DOCTYPE html>
<html>

  <link href="assets/fontawesome/css/all.css" rel="stylesheet">

<body onresize="PostMenu()">
  <div class = "container mt-2">
    <div id = "Menu" class = 'btn-group'>
      <div class = "btn btn-danger">Home</div>
      <div class = "btn-group">
        <div class = "btn btn-danger dropdown-toggle" data-bs-toggle = "dropdown">Gallery</div>
        <ul class = 'dropdown-menu'>
          <li><a class = "dropdown-item" href = "#">Matchs</a></li>
          <li><a class = "dropdown-item" href = "#">Shop</a></li>
        </ul>
      </div>
      <div class = 'btn-group'>
        <div class = "btn btn-danger dropdown-toggle" data-bs-toggle = "dropdown">More</div>
        <ul class = "dropdown-menu">
          <li><a class = "dropdown-item" href = '#'>Football</a></li>
          <li><a class = "dropdown-item" href = '#'>Basketball</a></li>
          <li><a class = "dropdown-item" href = '#'>Tennis</a></li>
        </ul>
      </div>

      <div class = "btn-group">

          <li><a href = "#" class = "dropdown-item">Doctors group</a></li>
        </ul>
      </div>
    </div>
  </div>

</body>
<script>
  let menu = document.getElementById("Menu");

  function PostMenu() {
  if(window.screen.width < 700) {
    menu.classList.remove ("btn-group");
    menu.classList.add("btn-group-vertical");
  }else {
    menu.classList.remove("btn-group-vertical");
    menu.classList.add('btn-group');
  }
  }

</script>
</html>
