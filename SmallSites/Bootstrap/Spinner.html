d<!DOCTYPE html>
<html>
<head>
  <meta name ="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/fontawesome/css/all.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
  div.holder {
    width: 100px;
    height: 100px;
    background-color: red;

    display: flex;
    justify-content: center;
    align-items: center;
  }
  .spinners-box {
    width: 200px;
    height: 200px;
    background-color: blue;
  }
  span:hover {
    color:red !important;
  }
  #spinner:hover {
    color:black !important;
  }
</style>
</head>
<body>
  <div class = "container mt-2">
    <div id = "SpinnerBox" class = "holder">
      <span id = "spinner" class = "spinner-border spinner-border-sm"></span>
    </div>
  </div>
  <div class = "spinners-box" id = "spinners-box">

  </div>
</body>
<script>
  let box = document.getElementById("SpinnerBox");
  let spinner = document.getElementById("spinner");
  let spinnersBox = document.getElementById("spinners-box");
  let size = false;
  box.addEventListener("click", function(){

    var NeSpinner = document.createElement("span");
    if(size) {
      NeSpinner.classList.add("text-dark");
      NeSpinner.classList.add("spinner-border");
      NeSpinner.classList.add("spinner-border-md");
    } else {
      NeSpinner.classList.add("text-dark");
      NeSpinner.classList.add("spinner-border");
      NeSpinner.classList.add("spinner-border-sm");
    }
    spinnersBox.appendChild(NeSpinner);


    console.log(size);
    if(size) {
      spinner.classList.remove("spinner-border-sm");
      spinner.classList.add("spinner-border-md");
      size = false;
    } else {
      spinner.classList.remove('spinner-border-md');
      spinner.classList.add("spinner-border-sm");
      size = true;
    }
  })
</script>
</html>
